{% extends "base.html" %}

{% block content %}

  <p>NoteList</p>

  <a href="{% url 'docadmin:addnote' theme_id %}">Add Note</a>

  <ul>

    {% for note in object_list %}
        <li>
          <p>{{ note.subtheme }}</p>
          <p>{{ note.text }}</p>
          <p>{{ note.footnote }}</p>
          <p>{{ note.date }}</p>
        </li>
    {% empty %}
        <li>No notes yet.</li>
    {% endfor %}

  </ul>

{% endblock %}
